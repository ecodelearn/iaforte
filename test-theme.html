<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Theme Toggle - IA FORTE</title>
    <style>
        :root {
            --bg-primary: #ffffff;
            --text-primary: #212529;
            --primary-color: #1a5b5a;
            --accent-color: #ff5722;
        }

        [data-theme="dark"] {
            --bg-primary: #121212;
            --text-primary: #ffffff;
            --primary-color: #4db6ac;
            --accent-color: #ff7043;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: Arial, sans-serif;
            padding: 2rem;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .theme-toggle {
            background: var(--primary-color);
            color: var(--bg-primary);
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            margin-bottom: 2rem;
        }

        .status {
            padding: 1rem;
            background: var(--accent-color);
            color: var(--bg-primary);
            border-radius: 8px;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <h1>üß™ Teste do Sistema de Temas</h1>
    
    <button class="theme-toggle" id="theme-toggle">
        <span class="theme-icon">üåô</span> Alternar Tema
    </button>
    
    <div class="status" id="status">
        Tema atual: <span id="current-theme">light</span>
    </div>
    
    <p>Este √© um teste para verificar se o sistema de temas est√° funcionando corretamente.</p>
    <p>Clique no bot√£o acima para alternar entre os temas claro e escuro.</p>
    
    <script>
        function updateThemeIcon(theme) {
            const themeIcon = document.querySelector('.theme-icon');
            const currentThemeSpan = document.getElementById('current-theme');
            if (themeIcon) {
                themeIcon.textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
            }
            if (currentThemeSpan) {
                currentThemeSpan.textContent = theme;
            }
        }

        function initializeTheme() {
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const defaultTheme = savedTheme || (prefersDark ? 'dark' : 'light');
            
            document.documentElement.setAttribute('data-theme', defaultTheme);
            updateThemeIcon(defaultTheme);
            
            console.log('Theme initialized:', defaultTheme);
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
            
            console.log('Theme changed to:', newTheme);
        }

        // Initialize theme
        initializeTheme();

        // Add event listener
        document.getElementById('theme-toggle').addEventListener('click', toggleTheme);
        
        console.log('Theme test page loaded');
    </script>
</body>
</html>
